<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form action="#" th:action="@{/add-book}" th:object="${book}" method="post">
    <label>Author Name: <input type="text" th:field="*{authorName}" /></label><br/>
    <label>Book Name: <input type="text" th:field="*{bookName}" /></label><br/>
    <input type="submit" value="Submit" />
</form>
<a href="/">Back to Home</a>
</body>
</html>
