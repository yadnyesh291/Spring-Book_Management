<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management</title>
</head>
<body>
<h1>Books</h1>
<table border="1">
    <tr>
        <th>Book ID</th>
        <th>Author Name</th>
        <th>Book Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}"></td>
        <td th:text="${book.authorName}"></td>
        <td th:text="${book.bookName}"></td>
        <td>
            <a th:href="@{/book-details/{id}(id=${book.bookId})}">View</a> |
            <a th:href="@{/edit-book/{id}(id=${book.bookId})}">Edit</a> |
            <a th:href="@{/delete-book/{id}(id=${book.bookId})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/add-book">Add New Book</a>
</body>
</html>
